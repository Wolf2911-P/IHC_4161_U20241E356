<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="Seccion-Login">
    <div class="Cont-Gral-Login">
      
    <form onsubmit="return validarLogin(event);">
      <div class="Login-Izquierda">
        <div class="Login-Titulo">
          <h1>Inicio de Sesión</h1>
          <p>Ingrese sus credenciales para acceder</p>
        </div>
        <div class="Login-Formulario">
        <div class="Campo">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Introduce tu email"
          required=""
        />
      </div>

      <div class="Campo">
        <label for="password">Clave de Acceso (sql)</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Introduce la clave secreta"
          required=""/>
      </div> 
      </div>
      </div>
      <button type="submit" id="btnLogin">Iniciar Sesión</button>
    </form>

        <!-- COLUMNA DERECHA -->
        <div class="Login-Imagen">
          <img src="Imagen/LOGO.png" />
        </div>
    </section>
  </div>
    <script src="Login.js"></script>
  </body>
</html>
